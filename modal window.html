<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">

     <title>Document</title> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> 

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Popper.js/1.12.9/umd/Popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" >
        <h1 class="text-white bg-dark text-center">Modals in bootstrap4</h1>
        <button class="btn btn-success" data-target="#mymodel" data-toggle="modal">
            Open signup</button>
        <div class="modal " id="mymodel">
            <div class="modal dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-center text-primary ">Sign up</h3>
                        <button type="button"class="close" data-dismiss="modal"> 
                            &times; </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label><i class="fa fa-user fa-2x"></i>
                                    Username:</label>
                                    <input type="text" name="" class="form-control">
                                    </div>
                                    <div class="form-group">
                                <label><i class="fa fa-user fa-2x"></i>
                                    Password:</label>
                                    <input type="text" name="" class="form-control">
                                    </div>
                                <div class="form-group">
                                    <label><i class="fa fa-envelope fa-2x"></i>
                                    Email:</label>
                                    <input type="text" name="" class="form-control" >
                                </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-danger " data-dismiss ="modal">
                            Signup</button>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
